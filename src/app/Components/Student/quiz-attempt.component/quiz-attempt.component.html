<div class="container-fluid py-5" style="background-color: #f0f4f8">
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 text-muted">Preparing your challenge...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
  </div>

  <div *ngIf="quiz && !loading" class="row justify-content-center">
    <div class="col-lg-10 col-xl-8">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">{{ quiz.quizText }}</h2>
        <div class="d-flex align-items-center gap-3">
          <span class="badge bg-primary rounded-pill fs-6 px-3 py-2"
            ><i class="bi bi-stopwatch me-1"></i> {{ timer }}</span
          >
          <button
            (click)="submitQuiz()"
            [disabled]="submitting"
            class="btn btn-danger"
          >
            <i class="bi bi-check2-circle me-1"></i> End & Submit
          </button>
        </div>
      </div>

      <!-- Progress Bar & Navigation -->
      <div class="progress mb-4" style="height: 25px">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          [style.width.%]="progressPercentage"
          [attr.aria-valuenow]="progressPercentage"
        >
          {{ answeredCount }} / {{ quiz.questions.length }} Answered
        </div>
      </div>

      <!-- Main Content: Question Card -->
      <div *ngIf="currentQuestion" class="card shadow-sm border-0 mb-4">
        <div class="card-body p-lg-5">
          <h4 class="card-title fw-bold mb-4">
            <span class="text-primary">Q{{ currentQuestionIndex + 1 }}.</span>
            {{ currentQuestion.questionText }}
          </h4>

          <div class="list-group">
            <button
              type="button"
              *ngFor="let option of currentQuestion.options; let i = index"
              (click)="selectOption(currentQuestion.questionId!, option.optionId!)"
              class="list-group-item list-group-item-action fs-5 py-3"
              [ngClass]="{
                active: isOptionSelected(
                  currentQuestion.questionId!,
                  option.optionId!
                )
              }"
            >
              <span class="fw-bold me-3">{{ "ABCD"[i] }}</span>
              {{ option.optionText }}
            </button>
          </div>
        </div>
      </div>

      <!-- Footer: Navigation Buttons -->
      <div class="d-flex justify-content-between">
        <button
          (click)="prevQuestion()"
          [disabled]="currentQuestionIndex === 0"
          class="btn btn-outline-secondary btn-lg px-5"
        >
          <i class="bi bi-arrow-left"></i> Previous
        </button>
        <button
          *ngIf="currentQuestionIndex < quiz.questions.length - 1"
          (click)="nextQuestion()"
          class="btn btn-primary btn-lg px-5"
        >
          Next <i class="bi bi-arrow-right"></i>
        </button>
        <button
          *ngIf="currentQuestionIndex === quiz.questions.length - 1"
          (click)="submitQuiz()"
          [disabled]="submitting"
          class="btn btn-success btn-lg px-5"
        >
          <i class="bi bi-check-all"></i>
          {{ submitting ? "Submitting..." : "Submit" }}
        </button>
      </div>

      <!-- Palette -->
      <div class="mt-5">
        <h5 class="fw-bold">Question Palette</h5>
        <div class="d-flex flex-wrap gap-2">
          <button
            *ngFor="let q of quiz.questions; let i = index"
            (click)="goToQuestion(i)"
            class="btn btn-sm"
            [ngClass]="{
              'btn-primary': i === currentQuestionIndex,
              'btn-outline-secondary':
                i !== currentQuestionIndex && !isQuestionAnswered(q.questionId!),
              'btn-success':
                i !== currentQuestionIndex && isQuestionAnswered(q.questionId!)
            }"
            style="width: 40px; height: 40px; font-weight: bold"
          >
            {{ i + 1 }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
