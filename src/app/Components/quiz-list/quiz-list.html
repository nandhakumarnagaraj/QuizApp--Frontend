<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-5 text-white">
    <div>
      <h1 class="fw-bold">Explore Quizzes</h1>
      <p class="opacity-75">Challenge yourself and track your progress</p>
    </div>
    <a
      routerLink="/quiz/create"
      class="btn btn-light text-primary fw-bold"
      *ngIf="authService.isLoggedIn()"
    >
      <i class="bi bi-plus-lg"></i> Create New Quiz
    </a>
  </div>

  <div *ngIf="loading" class="text-center text-white">
    <div class="spinner-border" role="status"></div>
    <p class="mt-2">Loading cool stuff...</p>
  </div>

  <div class="row g-4" *ngIf="!loading">
    <div class="row justify-content-center mb-5">
      <div class="col-md-6">
        <div class="input-group shadow-lg rounded-pill overflow-hidden">
          <input
            type="text"
            class="form-control border-0 py-3 ps-4"
            [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()"
            placeholder="Search for a quiz..."
          />
          <button class="btn btn-primary px-4" (click)="onSearch()">
            <i class="bi bi-search"></i> Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4" *ngFor="let quiz of quizzes">
      <div class="card h-100 quiz-card">
        <div class="card-body d-flex flex-column p-4">
          <div class="mb-3">
            <span *ngIf="authService.isLoggedIn()" class="badge bg-light text-primary rounded-pill px-3 py-2 mb-2">Knowledge</span>
            <h4 class="card-title fw-bold mb-1">{{ quiz.quizText }}</h4>
            <p *ngIf="authService.isLoggedIn()" class="text-muted small">{{ quiz.questions.length }} Questions ‚Ä¢ 10 Mins</p>
          </div>

          <div *ngIf="authService.isLoggedIn()" class="mt-auto pt-3 d-flex gap-2">
            <a
              [routerLink]="['/quiz', quiz.quizId, 'attempt']"
              class="btn btn-primary flex-grow-1"
            >
              Start Now
            </a>
            <a
              [routerLink]="['/quiz', quiz.quizId]"
              class="btn btn-outline-secondary"
              title="View Details"
            >
              Info
            </a>
            <a
              [routerLink]="['/quiz', quiz.quizId, 'edit']"
              class="btn btn-outline-secondary"
            >
              Edit
            </a>
            <button
              (click)="deleteQuiz(quiz.quizId!)"
              class="btn btn-outline-danger"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && quizzes.length === 0" class="text-center text-white mt-5">
    <div class="display-1 opacity-50 mb-3">üìù</div>
    <h3>No quizzes found</h3>
    <p>Be the first one to create a challenge!</p>
  </div>
</div>
