<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Available Quizzes</h2>
    <a routerLink="/quiz/create" class="btn btn-primary" *ngIf="authService.isLoggedIn()">
      + Create Quiz
    </a>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Loading quizzes...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row" *ngIf="!loading && quizzes.length > 0">
    <div class="col-md-4 mb-4" *ngFor="let quiz of quizzes">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ quiz.quizText }}</h5>
          <p class="card-text">{{ quiz.questions.length }} Questions</p>
          <div class="mt-auto">
            <a [routerLink]="['/quiz', quiz.quizId]" class="btn btn-secondary me-2">View</a>
            <a [routerLink]="['/quiz', quiz.quizId, 'attempt']" class="btn btn-primary" *ngIf="authService.isLoggedIn()">Start Quiz</a>
          </div>
        </div>
        <div class="card-footer" *ngIf="authService.isLoggedIn()">
          <button (click)="deleteQuiz(quiz.quizId!)" class="btn btn-danger w-100">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && quizzes.length === 0" class="text-center">
    <p>No quizzes available yet.</p>
    <a routerLink="/quiz/create" class="btn btn-primary" *ngIf="authService.isLoggedIn()">
      Create Your First Quiz
    </a>
  </div>
</div>
